<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', log);
    function log() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', log2);
    function log2() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');

    $helloWorld.addEventListener('click', log3);
    function log3() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
